# Techniques
techniques:
  box4:
    name: Квадратне дихання 4-4-4-4
    description: Класична техніка квадратного дихання
    benefits: Зменшує стрес, покращує концентрацію, балансує нервову систему
    instructions:
      - Повільно вдихайте протягом 4 секунд
      - Затримайте дихання на 4 секунди
      - Повільно видихайте протягом 4 секунд
      - Затримайтеся без повітря на 4 секунди
      - Повторіть цикл
  
  "478":
    name: Дихання 4-7-8
    description: Заспокійлива техніка дихання для зняття тривоги
    benefits: Зменшує тривогу, сприяє розслабленню, покращує сон
    instructions:
      - Вдихайте протягом 4 секунд
      - Затримайте дихання на 7 секунд
      - Повільно видихайте протягом 8 секунд
      - Повторіть цикл
  
  "478-extended":
    name: Розширене дихання 4-7-8
    description: Розширена версія техніки 4-7-8
    benefits: Глибоке розслаблення, зняття стресу, покращення якості сну
    instructions:
      - Вдихайте протягом 4 секунд
      - Затримайте дихання на 7 секунд
      - Повільно видихайте протягом 8 секунд
      - Затримайтеся без повітря на 2 секунди
      - Повторіть цикл
  
  triangle:
    name: Трикутне дихання 4-4-4
    description: Простий трифазний паттерн дихання
    benefits: Швидке зняття стресу, ясність думок, баланс енергії
    instructions:
      - Вдихайте протягом 4 секунд
      - Затримайте дихання на 4 секунди
      - Видихайте протягом 4 секунд
      - Повторіть цикл
  
  "555":
    name: Рівномірне дихання 5-5-5
    description: Збалансоване дихання для усвідомленості
    benefits: Усвідомленість, концентрація, емоційний баланс
    instructions:
      - Вдихайте протягом 5 секунд
      - Затримайте дихання на 5 секунд
      - Видихайте протягом 5 секунд
      - Повторіть цикл
  
  energy:
    name: Енергетичне дихання
    description: Енергізуюча техніка дихання
    benefits: Підвищує енергію, покращує пильність, піднімає настрій
    instructions:
      - Швидко вдихайте протягом 2 секунд
      - Затримайте на 1 секунду
      - Швидко видихайте протягом 2 секунд
      - Затримайтеся без повітря на 1 секунду
      - Повторіть цикл
  
  box6:
    name: Розширене квадратне дихання 6-6-6-6
    description: Розширене квадратне дихання для глибокого розслаблення
    benefits: Глибоке розслаблення, зменшення стресу, покращення концентрації
    instructions:
      - Повільно вдихайте протягом 6 секунд
      - Затримайте дихання на 6 секунд
      - Повільно видихайте протягом 6 секунд
      - Затримайтеся без повітря на 6 секунд
      - Повторіть цикл
  
  coherent:
    name: Когерентне дихання 5-5
    description: Оптимізація варіабельності серцевого ритму
    benefits: Здоров'я серця, зменшення стресу, регуляція емоцій
    instructions:
      - Вдихайте протягом 5 секунд
      - Видихайте протягом 5 секунд
      - Повторіть цикл
  
  "628":
    name: Енергетичне дихання 6-2-8
    description: Швидкий вдих, коротка затримка, довгий видих для енергії
    benefits: Підвищує енергію, покращує пильність, швидке зняття стресу
    instructions:
      - Швидко, різко вдихайте протягом 6 секунд
      - Коротка затримка на 2 секунди
      - Довгий, контрольований видих протягом 8 секунд
      - Відчуйте, як накопичується енергія
      - Використовуйте, коли потрібен швидкий підйом
  
  "4444-extended":
    name: Розширене квадратне дихання 6-6-6-6
    description: Довше квадратне дихання для глибокої концентрації
    benefits: Глибока концентрація, підготовка до медитації, розширене розслаблення
    instructions:
      - Повільно вдихайте протягом 6 секунд
      - Затримайте дихання на 6 секунд
      - Повільно видихайте протягом 6 секунд
      - Затримайтеся без повітря на 6 секунд
      - Ідеально для глибокої медитації